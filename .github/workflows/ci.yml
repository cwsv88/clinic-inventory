name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install flake8
      - name: Run flake8
        run: |
          flake8 backend || echo "flake8 completed with above warnings"

  tests:
    name: Backend tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: clinic_inventory
          POSTGRES_USER: clinic
          POSTGRES_PASSWORD: clinic
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U clinic" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install pytest
      - name: Run pytest
        env:
          DATABASE_URL: postgresql://clinic:clinic@localhost:5432/clinic_inventory
        run: |
          pytest || exit_code=$?; \
          if [ "${exit_code}" = "5" ]; then \
            echo "No tests collected"; \
            exit 0; \
          else \
            exit ${exit_code}; \
          fi

  build:
    name: Build containers
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images
        run: |
          docker compose version
          docker compose build

version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: clinic_inventory_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clinic_inventory}
      POSTGRES_USER: ${POSTGRES_USER:-clinic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clinic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clinic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    image: clinic-inventory-backend:latest
    container_name: clinic_inventory_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-clinic}:${POSTGRES_PASSWORD:-clinic}@postgres:5432/${POSTGRES_DB:-clinic_inventory}
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    image: clinic-inventory-frontend:latest
    container_name: clinic_inventory_frontend
    depends_on:
      - backend
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
    ports:
      - "3000:80"
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8.5
    profiles:
      - pgadmin
    container_name: clinic_inventory_pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
